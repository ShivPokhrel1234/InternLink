<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Manage Profile</h2>

{% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    {% for category, message in messages %}
      <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
        {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
    {% endfor %}
  {% endif %}
{% endwith %}

        <p>Update your profile information below:</p>
 <form method="POST" action="{{ url_for('edit_profile', student_id=session['student_id']) }}">
  <div class="mb-3">
    <label class="form-label">University</label>
    <input type="text" name="university" value="{{ profile.university }}" class="form-control" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Course</label>
    <input type="text" name="course" value="{{ profile.course }}" class="form-control" required>
  </div>
  <button type="submit" class="btn btn-primary">Update Profile</button>
</form>
</div>
</html>
